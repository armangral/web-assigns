<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="../css/formstyle.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="navitem" href="main.html">&larr; Home</a>
      </nav>
    </header>
    <h1 id="form">Contact Me</h1>

    <div class="contact-form">
      <form action="" method="post">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your name.."
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your email.."
          required
        />

        <label for="phone">Phone Number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Your phone number.."
        />

        <label>Preferred Contact Method:</label>
        <label class="radio-option">
          <input
            type="radio"
            id="contactEmail"
            name="contactMethod"
            value="email"
            checked
          />
          Email
        </label>
        <label class="radio-option">
          <input
            type="radio"
            id="contactPhone"
            name="contactMethod"
            value="phone"
          />
          Phone
        </label>

        <label for="contactReason">Reason for Contact:</label>
        <select id="contactReason" name="contactReason" style="width: 620px">
          <option value="support">Support</option>
          <option value="feedback">Feedback</option>
        </select>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" />

        <label for="attachment">Attachment:</label>
        <input type="file" id="attachment" name="attachment" />

        <label for="newsletter">
          <input type="checkbox" id="newsletter" name="newsletter" /> Sign up
          for our newsletter
        </label>

        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          rows="6"
          placeholder="Write your message.."
          required
        ></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
